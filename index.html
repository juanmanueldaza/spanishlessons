<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script type="module">
      import { initMdsite } from 'https://mdsite.daza.ar/mdsite.js';

      initMdsite({
        title: 'Clases de Español con Juan',
        description:
          'Clases de Español con Juan - Aprendé español de forma personalizada, creativa y cercana.',
        author: 'Juan Manuel Daza',
        keywords:
          'clases de español, spanish lessons, español para extranjeros, conversación, gramática, Buenos Aires, online',

        markdownUrl: 'https://data.daza.ar/md/spanish-lessons.md',
        targetSelector: '#content',
        removeContactSection: false,
        errorMessage: 'Error loading Spanish Lessons',

        showNavbar: true,
        showPdfButton: true,
        pdfFilename: 'clases-espanol-juan-2025.pdf',
        pdfSelector: '.terminal-window',

        contacts: [
          {
            href: 'mailto:juanmanueldaza@gmail.com',
            icon: 'fa-solid fa-envelope',
            label: 'Email',
          },
          {
            href: 'https://www.linkedin.com/in/juanmanueldaza',
            icon: 'fa-brands fa-linkedin',
            label: 'LinkedIn',
          },
          {
            href: 'https://github.com/juanmanueldaza',
            icon: 'fa-brands fa-github',
            label: 'GitHub',
          },
          {
            href: 'https://gitlab.com/juanmanueldaza',
            icon: 'fa-brands fa-gitlab',
            label: 'GitLab',
          },
          {
            href: 'https://daza.ar/',
            icon: 'fa-solid fa-globe',
            label: 'Website',
          },
        ],

        customCSS: `
          :root {
            --spanish-accent: #c41e3a;
            --spanish-gold: #ffc72c;
          }

          @media (prefers-color-scheme: dark) {
            :root {
              --spanish-accent: #ff4757;
              --spanish-gold: #ffd700;
            }
          }

          .terminal-window {
            max-width: 900px;
          }

          .markdown-body h1 {
            border-bottom: 3px solid var(--spanish-accent);
            padding-bottom: 10px;
          }

          .markdown-body .emoji {
            font-size: 1.2em;
            margin-right: 0.5em;
          }

          .markdown-body blockquote {
            font-style: italic;
            background: var(--code-bg);
            padding: 1em;
            border-radius: 4px;
            margin: 1.5em 0;
            border-left: 4px solid var(--spanish-accent);
          }

          .markdown-body h2 {
            position: relative;
            padding-left: 20px;
          }

          .markdown-body h2::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 20px;
            background: linear-gradient(to bottom, var(--spanish-accent) 33%, var(--spanish-gold) 33%, var(--spanish-gold) 66%, var(--spanish-accent) 66%);
            border-radius: 2px;
          }

          .markdown-body blockquote p:first-child {
            font-weight: 600;
            color: var(--spanish-accent);
          }

          .markdown-body blockquote p:last-child {
            margin-bottom: 0;
            font-size: 0.9em;
            opacity: 0.8;
            text-align: right;
          }
        `,
      });
    </script>
  </body>
</html>
